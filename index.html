<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft矿洞探险</title>
    <meta property="og:title" content="Minecraft矿洞探险">
    <meta property="og:description" content="一个基于HTML5的Minecraft风格矿洞探险游戏">
    <meta property="og:type" content="website">
    <meta name="apple-mobile-web-app-title" content="矿洞探险">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Minecraft矿洞探险</h1>
        
        <div class="difficulty-selection">
            <button id="difficulty-easy" class="difficulty-btn">简</button>
            <button id="difficulty-medium" class="difficulty-btn active">中</button>
            <button id="difficulty-hard" class="difficulty-btn">难</button>
        </div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-icon" style="background-color: #ff0000;"></div>
                <span>生命值: <span id="healthCount" style="color: #ff6666; font-weight: bold;">10</span></span>
            </div>
            <div class="stat-item">
                <div class="stat-icon" style="background-color: #0066cc; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold;">⏱</div>
                <span>剩余时间: <span id="timerCount" style="color: #4CAF50; font-weight: bold;">2:00</span></span>
            </div>
            <div class="stat-item">
                <div class="stat-icon" style="background-color: #FFD700; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold;">🏆</div>
                <span><span id="bestTime" style="color: #FFD700; font-weight: bold;">--:--</span></span>
            </div>
        </div>
        <div id="gameBoard" class="game-board"></div>
        
        <div class="game-info">
            <p>绿色方块是玩家位置。挖掘岩浆会结束游戏！</p>
            <p id="touchInstructions" style="display: none; color: #87CEEB;">触控操作：点击方块移动，长按玩家位置挖掘</p>
            <p>键盘操作：方向键/WASD移动，空格键挖掘</p>
            <p>作者: 王溪璞</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
