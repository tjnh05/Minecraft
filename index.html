<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft矿洞探险</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Minecraft矿洞探险</h1>
        <div class="instructions">
            <p>作者: 王溪璞 | 使用方向键或WASD移动，空格键挖掘方块</p>
        </div>
        <div class="difficulty-selection">
            <label>选择难度: </label>
            <button id="difficulty-easy" class="difficulty-btn">简单</button>
            <button id="difficulty-medium" class="difficulty-btn active">中等</button>
            <button id="difficulty-hard" class="difficulty-btn">困难</button>
        </div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-icon" style="background-color: #ff0000;"></div>
                <span>生命值: <span id="healthCount">10</span></span>
            </div>
            <div class="stat-item">
                <div class="stat-icon" style="background-color: #0066cc; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold;">⏱</div>
                <span>剩余时间: <span id="timerCount">2:00</span></span>
            </div>
        </div>
        <div id="gameBoard" class="game-board"></div>
        <div class="controls">
            <button id="mineBtn">挖掘 (空格键)</button>
            <button id="moveUpBtn">上 (↑/W)</button>
            <button id="moveLeftBtn">左 (←/A)</button>
            <button id="moveRightBtn">右 (→/D)</button>
            <button id="moveDownBtn">下 (↓/S)</button>
            <button id="exitBtn">退出游戏</button>
        </div>
        <div class="game-info">
            <p>绿色方块是玩家位置。挖掘岩浆会结束游戏！</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
